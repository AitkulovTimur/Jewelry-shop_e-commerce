<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- @ - default directory -->
    <link th:href="@{/cart.css}" rel="stylesheet">
    <title>opal.com</title>
    <meta charset="utf-8">
</head>
<body class="page">
<div class="container">
    <header th:insert="fragments/header_footer.html :: header"></header>
    <div class="shopping-carts-container">
        <h1>Корзина</h1>
        <div class="shopping-carts-menu">
            <div th:if="${cart!=null and !cart.empty}" class="cart-items" th:each="product : ${cart}">
                <div class="shop-cart-item">
                    <div class="cart-image-price">
                        <img src="img/ring1.jpg" class="small-img">
                        <div class="cart-desc-small">
                            <p th:text="${product.name}"></p>
                            <p th:text="${product.price}"></p>
                        </div>
                    </div>
                    <div class="big-desc-cart">
                        <p th:text="${product.name}"></p>
                        <div class="two-buttons">
                            <button class="buttons-count">
                                -
                            </button>
                            <p>count</p>
                            <button class="buttons-count">
                                +
                            </button>
                        </div>
                        <form
                                method="post"
                                role="form"
                                th:action="@{/remove_from_cart/{vendor_code}(vendor_code=${product.vendorCode})}"
                        >
                            <button class="button-delete" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
                <div class="shop-cart-item">
                </div>
                <div class="describtion-order">
                    <form class="desc-form">
                        <p>Имя</p>
                        <input type="text" class="form-window-text">
                    </form>
                    <form class="desc-form">
                        <p>Телефон</p>
                        <input type="tel" class="form-window-text">
                    </form>
                    <div class="shop-sum-itog">
                        <p id="sum-itog">Итого:</p>
                        <p th:text="${sum_of_cart}"></p>
                    </div>
                    <div class="div-end-shop">
                        <button class="end-shop-button">Заказать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="footer">
    <div class="social">
        <div class="foottop">
            <a th:href="@{/address}" class="bold">Санкт-Петербург</a>
            <br><a th:href="@{/address}">Среднерогатская, 14к1, ст 1</a>
            <br><a th:href="@{/address}">Каштановая аллея, 3</a>
        </div>
        <div class="soc">
            <a href="https://vk.com/opal_jewerly"><img src="img/vk 1.svg" alt="vk"></a>
            <a href="https://t.me/opal_jewerly"><img src="img/telegram 1.svg" alt="tg"></a>
            <a href="https://instagram.com/opal_jewerly"><img src="img/inst 1.svg" alt="inst"></a>
        </div>
        <div>
            <p>+7 (900) 653-97-77</p>
            <p class="fontgrey">c 10:00 до 21:00</p>
        </div>
    </div>
    <div class="foottop">
        <p class="bold">Ювелирные изделия</p>
        <a th:href="@{/catalog}">Каталог ювелирных изделий</a><br>
        <a th:href="@{/reviews}">Отзывы</a>
    </div>
    <div class="foottop">
        <div class="footer-reight-menu">
            <div class="footerlogo">
                <a th:href="@{/main-page}">
                    <img src="img/logo.png" class="footerlogo">
                </a>
            </div>
            <p>ИП Соколова С.Р.<br>ОРГНИП: 321623400013730</p>
            <a th:href="@{/about}"><br>© 2018-2022 “ОПАЛ”</a>
        </div>
    </div>
</footer>
</html>

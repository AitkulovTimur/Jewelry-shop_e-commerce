<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- @ - default directory -->
    <link th:href="@{/cart.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>opal.com</title>
    <meta charset="utf-8">
</head>
<body class="page">
<div class="container">
    <header th:insert="fragments/header_footer.html :: header"></header>
    <div class="shopping-carts-container">
        <h1>Корзина</h1>
        <nav th:if="${sum_of_cart != 0}" class="mb-2 sticky-top navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text" id="name">Имя</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="name">
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text" id="phone">Телефон</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="phone">
                                </div>
                            </li>
                            <li class="nav-item">
                                <p th:text="'Сумма вашей потенциальной покупки: ' + ${sum_of_cart} + '₽'"></p>
                            </li>
                        </ul>
                        <button class="btn btn-outline-dark" type="submit">Купить</button>
                    </div>
                </form>
            </div>
        </nav>
        <div class="shopping-carts-menu">
            <div class="cart-items" th:each="item : ${cart}">
                <div class="shop-cart-item">
                    <div class="cart-image-price">
                        <img th:src="'img/'+${item.productEntity.vendorCode}+'.jpg'" class="small-img">
                        <div class="cart-desc-small">
                            <p th:text="${item.productEntity.name}"></p>
                            <p th:text="${item.productEntity.price}"></p>
                        </div>
                    </div>
                    <div class="big-desc-cart">
                        <p th:text="${item.productEntity.name}"></p>
                        <div class="two-buttons">
                            <select class="form-select" aria-label="Default select example" data-toggle="tooltip" data-placement="top" title="При изменении количества, сумма не меняется, в связи с возможными скидками. Менеджер уточнит цену">
                                <option th:each="i : ${#numbers.sequence(1, item.maxQuantity)}" th:value="${i}" th:selected="${item.quantity == i}" th:text="${i}">
                            </select>
                        </div>
                        <form
                                method="post"
                                role="form"
                                th:action="@{/remove_from_cart/{item_id}(item_id=${item.id})}"
                        >
                            <button class="button-delete" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="footer">
    <div class="social">
        <div class="foottop">
            <a th:href="@{/address}" class="bold">Санкт-Петербург</a>
            <br><a th:href="@{/address}">Среднерогатская, 14к1, ст 1</a>
            <br><a th:href="@{/address}">Каштановая аллея, 3</a>
        </div>
        <div class="soc">
            <a href="https://vk.com/opal_jewerly"><img src="img/vk 1.svg" alt="vk"></a>
            <a href="https://t.me/opal_jewerly"><img src="img/telegram 1.svg" alt="tg"></a>
            <a href="https://instagram.com/opal_jewerly"><img src="img/inst 1.svg" alt="inst"></a>
        </div>
        <div>
            <p>+7 (900) 653-97-77</p>
            <p class="fontgrey">c 10:00 до 21:00</p>
        </div>
    </div>
    <div class="foottop">
        <p class="bold">Ювелирные изделия</p>
        <a th:href="@{/catalog}">Каталог ювелирных изделий</a><br>
        <a th:href="@{/reviews}">Отзывы</a>
    </div>
    <div class="foottop">
        <div class="footer-reight-menu">
            <div class="footerlogo">
                <a th:href="@{/main-page}">
                    <img src="img/logo.png" class="footerlogo">
                </a>
            </div>
            <p>ИП Соколова С.Р.<br>ОРГНИП: 321623400013730</p>
            <a th:href="@{/about}"><br>© 2018-2022 “ОПАЛ”</a>
        </div>
    </div>
</footer>
</html>

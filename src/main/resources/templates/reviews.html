<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- @ - default directory -->
    <link th:href="@{/reviews.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <title>opal.com</title>
    <meta charset="utf-8">
</head>
    <body class="page">
    <div class="container">
        <header th:insert="fragments/header_footer.html :: header"></header>
            <div class="feedback-cont">
                <h1>Отзывы покупателей</h1>
                <div class="feedback" th:each="review : ${allReviews}">
                    <div class="feedback-author">
                        <p th:text="${review.name}" class="author">Екатерина В.</p>
                    </div>
                    <div class="feedback-text">
                        <p th:text="${review.text}"></p>
                    </div>
                </div>
            </div>
            <h1>Оставить свой отзыв</h1>
            <div class="form-feedback">
                 <form th:method="POST" th:action="@{/addReview}" th:object="${review}" class="form-form">
                    <div class="your-name-feed">
                        <label>Ваше имя</label>
                        <input th:field="*{name}" type="text" id="your-name">
                    </div>
                    <div class="your-text-feed">
                        <textarea th:field="*{text}" placeholder="Оставьте Ваш отзыв!"></textarea>
                    </div>
                    <div class="btn-send-feed">
                        <button class="send-feed">Отправить</button>
                     </div>
                 </form>   
            </div>
    </div>
    </body>
<footer class="footer">

            <a th:href="@{/address}"  class="bold">Санкт-Петербург</a>

        </div>
        <div>
            <p>+7 (900) 653-97-77</p>
            <p class="fontgrey">c 10:00 до 21:00</p>

    </div>
    <div  class="foottop">

</footer>
</html>
